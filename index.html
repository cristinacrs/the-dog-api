<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Random dogs</title>
</head>
<body>

        
    <header>
        <div id="title">
        <h1>Random Dogs</h1>
        <p>This page is connected with TheDogApi üê∂ </p>
        </div>
    </header>

    <main>

        <article id="warning">
            <span id="error"></span>
        </article>

        <section class="button-selector">
            <button id="new-dog"><i class="bi bi-arrow-clockwise"></i> Reload</button>
            <h2>Here there are some random dogs...</h2>
        </section>

        <section class="random-dog-image">
            <article>
                <img  id="dog-image" alt="Random dog photo">
                <button id="btn" class="save-favorite" onclick="saveFavoriteDog()">
                    <i class="bi bi-heart"></i>
                </button>
            </article>

            <article>
                <img  id="dog-image1" alt="Random dog photo">
                <button  id="btn1" class="save-favorite" onclick="saveFavoriteDog()">
                    <i class="bi bi-heart"></i>
                </button>
            </article>

            <article>
                <img  id="dog-image2" alt="Random dog photo">
                <button  id="btn2" class="save-favorite" onclick="saveFavoriteDog()">
                    <i class="bi bi-heart"></i>
                </button>
            </article>

            <article>
                <img  id="dog-image3" alt="Random dog photo">
                <button  id="btn3" class="save-favorite" onclick="saveFavoriteDog()">
                    <i class="bi bi-heart"></i>
                </button>
            </article>
        </section>


        <section id="favorites">
            <h2>Favorites</h2>
        </section>

    </main>

    <script src="./main.js"></script>
</body>
</html>
